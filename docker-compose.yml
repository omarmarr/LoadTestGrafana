version: '3.3'
services:
  influxdb:
    build: influxdb
    env_file: configuration.env
    ports:
      - '8086:8086'
    volumes:
      - influxdb_data:/var/lib/influxdb
    deploy:
      replicas: 2
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
        networks:
      - internal_grafana
      --publish 8080:80 \   #publishes port 80 in the container to port 8080 on the Docker hos
    
    
      
     
 
  grafana:
    build: grafana/grafana
    env_file: configuration.env
    ports:
      - '3000:3000'
    volumes:
      - grafana-data:/var/lib/grafana
    links:
      - influxdb
    deploy:
      replicas: 2
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
    networks:
      - internal_grafana
      --publish 8080:80 \   #publishes port 80 in the container to port 8080 on the Docker hos
volumes:
  influxdb-storage:
  grafana-storage:
